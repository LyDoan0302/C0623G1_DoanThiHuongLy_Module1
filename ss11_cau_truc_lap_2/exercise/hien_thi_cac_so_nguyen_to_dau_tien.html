let prime = 1 ;
let countPrime =0 ;

while (countPrime < 20 ) {
    let i = 1 ;
    let countCheck = 0;
    while (i <= prime) {
        let checkPrime = prime % i;

        if (checkPrime === 0) {
            countCheck +=1 ;
        }
        i ++ ;
    }
    if (countCheck <= 2) {
        document.write(prime + "</br>");
        countPrime++ ;
    }
    prime ++ ;
}
