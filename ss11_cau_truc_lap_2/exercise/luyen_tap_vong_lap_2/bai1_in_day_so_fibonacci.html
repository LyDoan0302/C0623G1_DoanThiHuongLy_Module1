<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    document.write(n1 + "<br/>");
    document.write(n2 + "<br/>");
    for (let i = 0; i < 100 ; i++) {
        let nextFibo = n1 + n2;
        document.write(nextFibo + "<br/>");
        n1 = n2;
        n2 = nextFibo;
    }
</script>
</body>
</html>
