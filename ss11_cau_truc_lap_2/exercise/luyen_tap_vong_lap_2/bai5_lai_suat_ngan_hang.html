<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<!--Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con)
khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng. (gửi tiết kiệm)-->
<script>
    let tienGoc = parseFloat(prompt("Nhập số tiền gửi:"));
    let laiSuat = parseFloat(prompt("Nhập lãi suất trên tháng:"));
    let thang = parseFloat(prompt("Nhập thời gian gửi:"));
    // tienGocMoi = tienGoc*laiSuat+tienGoc
    let tienGocMoi;
    for (let i = 1; i <= thang ; i++) {
        tienGocMoi = tienGoc * laiSuat + tienGoc;
        tienGoc =tienGocMoi;
    }
    document.write(tienGocMoi);
</script>
</body>

</html>
