<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Tính giai thừa của một số nguyên dương-->
<script>
    let num = +prompt("Mời nhập một số lớn hơn không:");
        multi = 1;
    for (let i = 1; i <= num ; i++) {
        multi *=i ;
    }
    document.write(multi);

</script>
</body>
</html>
