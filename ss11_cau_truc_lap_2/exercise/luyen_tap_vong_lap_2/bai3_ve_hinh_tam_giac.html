<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau-->

<script>
    //hình 1
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("</br>");
    }
    document.write("</br>");
    document.write("</br>");
    //hình 2

    for (let k = 5; k >= 1; k--) {
        for (let l = 1; l <= k; l++) {
            document.write("*")
        }
        document.write("</br>");
    }
    //hình 3
    for (let i = 1; i <= 5; i++) {
        document.write("</br>")
        for (let j = 5; j > 0; j--) {
            if (i < j) {
                document.write("&nbsp;&nbsp;")
            } else {
                document.write("*")
            }
        }
    }
    document.write("</br>")

    //hình 4
    for (let i = 5; i > 0; i--) {
        document.write("</br>")
        for (let j = 5; j > 0; j--) {
            if (i < j) {
                document.write("&nbsp;&nbsp;")
            } else {
                document.write("*")
            }
        }
    }
</script>
</body>
</html>
