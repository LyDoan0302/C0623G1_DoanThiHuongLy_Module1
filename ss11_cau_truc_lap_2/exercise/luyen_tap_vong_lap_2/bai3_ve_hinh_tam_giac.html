<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau-->

<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i ; j++) {
            document.write("*")
        }
        document.write("</br>");
    }
    document.write("</br>");
    document.write("</br>");

    for (let k = 5; k >= 1; k--) {
        for (let l = 1; l <= k ; l++) {
            document.write("*")
        }
        document.write("</br>");
    }

    document.write("<div style='text-align: right'>")
        for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i ; j++) {
            document.write("*")
        }
        document.write("</br>");
    }
    document.write("</br>");
    document.write("</br>");

    for (let k = 5; k >= 1; k--) {
        for (let l = 1; l <= k ; l++) {
            document.write("*")
        }
        document.write("</br>");
    }
    document.write("</div>");
</script>
</body>
</html>
