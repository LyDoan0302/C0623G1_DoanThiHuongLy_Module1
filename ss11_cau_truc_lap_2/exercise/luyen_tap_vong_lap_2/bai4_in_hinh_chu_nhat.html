<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: In hình chữ nhật-->
<script>
    let height = +prompt("Mời nhập chiều cao của hình chữ nhật");
    let width = +prompt("Mời nhập chiều dài của hình chữ nhật");
    for (let i = 1; i <= height ; i++) {
        for (let j = 1; j <= width ; j++) {
            if ( i === 1 || j === 1 || i === height || j === width ) {
                document.write("*");
            }
            else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("</br>");
        }

</script>
</body>
</html>
