<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100.
    Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó.
    Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".-->
<!--Nội dung cần lặp là gì? -> in số, chia hết cho 3 -> Fizz, chia hết cho 5 -> Buzz, chia hết cho 3,5 -> FizzBuzz
    Điều kiện cần lặp ở đây là gì? -> chia hết cho 3,chia hết cho 5
    Số lần lặp là bao nhiêu? -> 100-->
<script>
    let num;
    for (num = 1; num <= 100; num++) {
        if (num % 3 == 0 && num % 5 !== 0) {
            document.write("Fizz" + "<br>");
            continue;
        } else if (num % 5 == 0 && num % 3 !== 0) {
            document.write("Buzz" + "<br>");
            continue;
        } else if (num % 3 == 0 && num % 5 == 0) {
            document.write("FizzBuzz" + "<br>");
            continue;
        }
        document.write(num + "<br>");
    }
</script>
</body>
</html>
