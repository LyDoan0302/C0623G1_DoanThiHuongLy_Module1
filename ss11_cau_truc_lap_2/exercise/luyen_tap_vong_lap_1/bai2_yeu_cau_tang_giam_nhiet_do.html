    let number;
    do {
        number = parseFloat(prompt("Nhập nhiệt độ:"));
        if (number < 20) {
            alert("Hãy tăng nhiệt độ");
        }
        if (number > 100) {
            alert("Hãy giảm nhiệt độ");
        }
        if ( number > 20 && number < 100) {
            alert("Nhiệt độ bình thường.");
            break;
        }
    }
    while (true);

</script>
