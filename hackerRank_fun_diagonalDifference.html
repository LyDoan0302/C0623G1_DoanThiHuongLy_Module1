<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [[11,2,4], [4,5,6], [10,8,-12]];
    
    function diagonalDifference(arr) {
        let sumLeft = 0;
        let sumRight = 0;
        let count1 = 0;
        let count2 = 0;
        for (let i = 0; i < arr.length ; i++) {
            sumLeft = sumLeft + arr[i][count1]
            count1++;
        }
        for (let j = arr.length - 1; j >= 0; j--) {
            sumRight = sumRight + arr[j][count2];
            count2++;
        }
            return Math.abs(sumLeft-sumRight);
    }
    document.write(diagonalDifference(arr));
</script>
   
</body>
</html>
