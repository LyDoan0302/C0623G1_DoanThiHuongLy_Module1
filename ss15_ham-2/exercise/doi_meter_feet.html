<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Công thức chuyển đổi như sau:
      meter = 0.305 * foot
      foot = 3.279 * meter -->
<script>
    function convertMeterToFeet(meter) {
        let feet = 3.279 * meter;
        return feet;
    }

    function convertFootToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }

    let meter = +prompt("Input meter : ");
    document.write(meter + " meter " + " = " + convertMeterToFeet(meter) + " feet " + "</br>");
    let foot = +prompt("Input foot : ");
    document.write(foot + " feet " + " = " + convertFootToMeter(foot) + " meter ");

</script>
</body>
</html>
