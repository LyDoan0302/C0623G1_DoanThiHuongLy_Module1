<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--Bài 3: Tạo hàm nhận vào hai tham số. 
Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng. 
Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
<script>
    let number1 = +prompt("Input number1:")
    let number2 = +prompt("Input number2:")
    let sum = 0;
    function compare2value(num1,num2) {
        if (num1 > num2) {
            alert(num1 + " is greater than " + num2);
        }
        else {
            sum = num1 + num2 ;
            document.write(sum)
        }
    }
    compare2value(number1,number2);

</script>
</body>
</html>
