<!--Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
<script>
    let num1 = +prompt("Input the first number:");
    let num2 = +prompt("Input the second number:");
    let num3 = +prompt("Input the third number:");

    function checkMin(number1, number2, number3) {
        if (number1 < number2 && number1 < number3) {
            document.write("Min is: " + number1);
        } else if (number2 < number1 && number2 < number3) {
            document.write("Min is : " + number2);
        }
        else if (number3 < number1 && number3 < number2) {
            document.write("Min is : " + number3);
        }
    }

    checkMin(num1, num2, num3);
</script>
</body>
