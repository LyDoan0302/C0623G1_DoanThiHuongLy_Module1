<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->
<script>
    let size = +prompt("Input a size of array:");
    let arr = [];
    for (let i = 0; i < size; i++) {
        arr[i] = +prompt("Input the elements of array: ");
    }
    function swapArr(array) {
        let newArr = [];
        for (let j = array.length - 1; j >= 0 ; j--) {
            newArr.push(array[j]);
        }
        document.write(newArr);
    }
    swapArr(arr);
</script>
</body>
</html>
