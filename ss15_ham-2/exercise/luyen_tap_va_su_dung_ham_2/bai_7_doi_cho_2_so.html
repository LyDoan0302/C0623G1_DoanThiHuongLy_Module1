<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<script>
    let num1 = +prompt("Input a number :");
    let num2 = +prompt("Input a number :");

    function swapNum(number1, number2) {
        let temp = number1;
        number1 = number2;
        number2 = temp;
        document.write(number1, number2);
    }

    swapNum(num1, num2);

</script>
</body>
</html>
