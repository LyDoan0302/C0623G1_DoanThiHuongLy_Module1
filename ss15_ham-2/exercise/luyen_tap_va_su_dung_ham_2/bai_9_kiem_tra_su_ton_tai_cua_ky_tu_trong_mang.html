<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
 Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. -->
<script>
    let arrletter = ["a", "b", "e", "f", "k", "l", "a", "a"];
    let letter = prompt("Input a letter: ");

    function checkLetter() {
        let count = 0;
        for (let i = 0; i < arrletter.length ; i++) {
            if (letter === arrletter[i]) {
                count += 1 ;
            }
        }
        if (count > 0) {
            document.write("Letter " + letter + " appear " + count + " time(s) .");
        }
        else {
            alert("-1");
        }
    }
    checkLetter(letter);
</script>
</body>
</html>
