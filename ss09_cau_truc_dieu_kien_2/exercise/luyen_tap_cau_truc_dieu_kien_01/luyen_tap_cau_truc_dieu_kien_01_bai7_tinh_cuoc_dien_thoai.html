<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho-->
<!--Viết chương trình để tính cước điện thoại bàn cho một hộ gia đình với các thông số như sau:
	Phí thuê bao bắt buộc là 25 nghìn.
	600 đồng cho mỗi phút gọi của 50 phút đầu tiên.
	400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
	200 đồng cho bất kỳ phút gọi nào sau 200 phút đầu tiên.-->

<h5>Tính cước điện thoại</h5>
<input type="number" id="minute" placeholder="Nhập thời gian sử dụng (phút)">
<button type="button" onclick="checkFee()">Tính cước</button>
<p id="result"></p>
<script>
    function checkFee() {
        let minute = parseInt(document.getElementById("minute").value);
        let fee1 = 25000;
        let feeSum1 = fee1 + minute * 600;
        let feeSum2 = fee1 + 50*600 + (minute - 50) * 400;
        let feeSum3 = fee1 + 50*600 + 150*400 + (minute - 200) * 200;
        if (minute <= 50) {
            document.getElementById("result").innerHTML= "Phí cước gọi tháng này là: " + " " + feeSum1 +  " " + "VND";
        }
        else if (minute <= 200) {
            document.getElementById("result").innerHTML= "Phí cước gọi tháng này là: " + " " + feeSum2 +  " " + "VND";
        }
        else {
            document.getElementById("result").innerHTML= "Phí cước gọi tháng này là: " + " " + feeSum3 +  " " + "VND";
        }
    }
</script>
</body>
</html>
