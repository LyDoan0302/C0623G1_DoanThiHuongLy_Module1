<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2:Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.-->
<script>
    let age = +prompt("Mời nhập tuổi của học sinh:");
    if (age >= 15){
        document.write("Học sinh này đủ tuổi vào lớp 10.");
    }
    else {
        document.write("Học sinh này không đủ tuổi vào lớp 10.");
        }
</script>
</body>
</html>
