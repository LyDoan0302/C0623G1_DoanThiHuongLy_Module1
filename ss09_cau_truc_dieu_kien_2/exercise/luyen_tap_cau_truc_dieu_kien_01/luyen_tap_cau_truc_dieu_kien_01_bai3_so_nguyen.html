<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
<script>
    let num = +prompt("Mời nhập số");
    if (num < 0) {
        document.write("số này nhỏ hơn 0");
    }
    else if (num === 0){
        document.write("số này là số 0");
    }
    else {
        document.write("số này lớn hơn 0");
    }
</script>

</body>
</html>
