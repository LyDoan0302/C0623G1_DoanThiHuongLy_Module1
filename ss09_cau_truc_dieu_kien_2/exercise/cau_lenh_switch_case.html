<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="text" id="month" placeholder="input month">
<button onclick="check()">Check</button>
<h5 id="result"></h5>

<script>
    function check() {
        let month = parseInt(document.getElementById("month").value);

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML= "This month has 31 days.";
            break;
            case 2:
                document.getElementById("result").innerHTML="This month has 28 or 29 days.";
            break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML="This month has 30 days.";
            break;
        }

    }
</script>
</body>
</html>
