<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.-->
<script>
    let age = +prompt("Mời nhập tuổi");
    if (age > 0 && age < 120) {
        alert("Đây là tuổi của một người.");
    }
    else {
        alert("Đây không phải là tuổi của một người.");
    }
</script>
</body>
</html>
