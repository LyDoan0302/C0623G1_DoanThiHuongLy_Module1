<body>
<!--Bài 3: Tính diện tích hình vuông khi biết cạnh a.-->
<script>
    let a = parseFloat(prompt("Mời nhập chiều dài cạnh a (cm)"));
    let S = Math.pow(a,2);
    alert("diện tích là :" + S + "cm2");
</script>
