<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.-->
<script>
    let a = parseFloat(prompt("Mời nhập cạnh a"));
    let b = parseFloat(prompt("Mời nhập cạnh b"));
    let S = a * b;
    alert("Diện tích hình chữ nhật là:" + S + "cm2");
</script>
</body>
</html>
