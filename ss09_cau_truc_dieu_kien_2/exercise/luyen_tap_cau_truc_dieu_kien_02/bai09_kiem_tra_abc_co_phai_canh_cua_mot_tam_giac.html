<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!--Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:

a,b,c > 0
a + b > c
b + c > a
a + c > b-->
<script>
    let a = +prompt("Nhập a:");
    let b = +prompt("Nhập b:");
    let c = +prompt("Nhập c:");
    if (a > 0 && b > 0 && c > 0 && (a+b)>c && (b+c)>a && (a+c)>b) {
        alert("Đây là ba cạnh của một tam giác.")
    }
    else {
        alert("Đây không phải là ba cạnh của một tam giác.");
    }
</script>
</body>
</html>
