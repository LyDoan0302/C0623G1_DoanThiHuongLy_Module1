<!--Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.-->
<script>
    let a = parseFloat(prompt("Mời nhập chiều dài cạnh a (cm)"));
    let b = parseFloat(prompt("Mời nhập chiều dài cạnh b (cm)"));
    let S = a * b / 2;
    alert("Diện tích tam giác là :" + " " + S + "cm2");
</script>
