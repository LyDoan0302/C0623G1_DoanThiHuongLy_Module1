<!--Bài 6: Giải phương trình bậc 1.-->
<!--phương trình bậc 1 có dạng ax + b = 0 trong đó a và ba là 2 số đã cho, a khác 0, tìm x
công thức tìm x: x= -b/a-->

<script>
    let a = parseFloat(prompt("Nhập số a (a khác 0)"));
    let b = parseFloat(prompt("nhập số b"));
    let x = -b/a;
    alert("Giá trị x là:" + x);
</script>
