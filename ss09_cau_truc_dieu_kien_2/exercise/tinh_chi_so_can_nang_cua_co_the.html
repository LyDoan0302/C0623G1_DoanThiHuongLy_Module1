<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<label for="weight">Input weight: (kg)</label>
<input type="text" id="weight">
</br>
</br>
<label for="height">Input height: (m)</label>
<input type="text" id="height">
</br>
</br>
<button onclick="check()">Check</button>
</br>
</br>
<p>BMI :</p>
<p id="result"></p>
<script>
function check() {
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value);
    let bmi = weight / Math.pow(height,2);

    if (bmi < 18.5){
        document.getElementById("result").innerHTML=bmi + " " + "Underweight";
    }
    else if (bmi <25) {
        document.getElementById("result").innerHTML=bmi + " " + "Normal";
    }
    else if (bmi <30) {
        document.getElementById("result").innerHTML=bmi + " " + "Overweight";
    }
    else {
        document.getElementById("result").innerHTML=bmi + " " + "Obese";
    }
}

</script>


</body>
</html>
