<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputC = +prompt("Input Celsius :")

    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        setCelsius(newCelsius) {
            this.celsius = newCelsius;
        }

        getCelsius() {
            return this.celsius;
        }

        convertToF() {
            return 9 / 5 * this.celsius + 32;
        }

        convertToK() {
            return this.celsius + 273;
        }
    }

    let temperature = new Temperature(25);
    temperature.setCelsius(inputC);
    document.write("Celsius : " + temperature.getCelsius() + ", Kelvin : " + temperature.convertToK() + ", Fahrenheit : " + temperature.convertToF());
</script>
</body>
</html>
