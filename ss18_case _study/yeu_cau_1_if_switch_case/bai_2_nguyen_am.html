<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkLetter(letter) {
        let arr = ['o', 'u', 'i', 'a', 'e' ,'O', 'U', 'I', 'A', 'E'];

        for (let i = 0; i < arr.length ; i++) {
            if (letter === arr[i]) {
                alert("This letter is a vowel!");
                return;
            }
        }
        alert("This letter is a consonant");

    }
    let letter1 = prompt("Input a letter:");
    checkLetter(letter1);
</script>
</body>
</html>
