<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Input the height of triangle :")
    for (let i = 0; i <= number; i++) {
        for (let j = 1; j <= i; j++) {
            if (i == 1 || j == i || j == 1 || i == number) {
                document.write("*")
            } else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
