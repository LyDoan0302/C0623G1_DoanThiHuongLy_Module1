<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3,5,1,3,2,10];
    let firstInd =  0;
    let lastInd = numbers.length - 1;
    while (firstInd < lastInd) {
        let repElement = numbers[firstInd];
        numbers[firstInd] = numbers[lastInd];
        numbers[lastInd] = repElement ;
        firstInd++;
        lastInd--;
    }
    document.write(numbers);

</script>
</body>
</html>
