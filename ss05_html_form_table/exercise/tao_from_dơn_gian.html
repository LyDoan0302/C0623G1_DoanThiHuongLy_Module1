<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form đơn giản</title>
</head>
<body>

        <td>Họ và tên</td>
        <td colspan="3">
            <input type="text" id="your name">
        </td>
    </tr>
    <tr>
        <td>Email</td>
        <td colspan="3">
            <input type="txt" id="email">
        </td>
    </tr>
    <tr>
        <td rowspan="3" >Sở thích</td>
        <td>
            <input type="checkbox" name="hobby">Thể thao
        </td>
        <td>
            <input type="checkbox" name="hobby">Âm nhạc
        </td>
        <td>
            <input type="checkbox" name="hobby">Đọc sách
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" name="hobby">Lướt web
        </td>
        <td>
            <input type="checkbox" name="hobby">Chơi game
        </td>
        <td>
            <input type="checkbox" name="hobby">Điện ảnh
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" name="hobby">Du lịch
        </td>
    </tr>
    <tr>
        <td>

        </td>
        <td>
            <input type="submit" value="Gửi thông tin">
        </td>
        <td>
            <input type="reset" value="Nhập lại">
        </td>
    </tr>
</table>
<!--Đăng ký học viên-->
<table cellspacing="10px">
    <tr>
        <td colspan="3">ĐĂNG KÝ HỌC VIÊN</td>
    </tr>
    <tr>
        <td>Họ và tên</td>
        <td>
            <input type="text" id="name">
        </td>
    </tr>
    <tr>
        <td>Ngày sinh</td>
        <td>
            <input type="date" id="birth">
        </td>
    </tr>
    <tr>
        <td>Giới tính</td>
        <td>
            <input type="radio" name="gender">Nam
            <input type="radio" name="gender">Nữ
        </td>
    </tr>
    <tr>
        <td>Địa chỉ</td>
        <td>
            <input type="text" id="address">
        </td>
    </tr>
    <tr>
        <td>Lớp</td>
        <td>
            <select >
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
            </select>
    </tr>
    <tr>
        <td>Email</td>
        <td>
            <input type="text" id="email">
        </td>
    </tr>
    <tr>
        <td>Điện thoại</td>
        <td>
            <input type="number" id="phone">
        </td>
    </tr>
    <tr>
        <td>

        </td>
        <td>
            <input type="submit" value="Đăng Ký">
        </td>
        <td>
            <input type="reset" value="Nhập lại">
        </td>
    </tr>
</table>
</form>

</html>
