<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>
            <input type="number" placeholder="Nhập số thứ nhất" id="num1">
        </td>
        <td>
            <input type="number" placeholder="Nhập số thứ hai" id="num2">
        </td>
        <td>
            <button onclick="plus()">Cộng</button>
        </td>
        <td>
            <button onclick="sub()">Trừ</button>
        </td>
    </tr>
    </tbody>
</table>
<h3>Đây là kết quả:</h3>
<h4>Phép cộng:</h4>
<p id="result1"></p>
<h4>Phép trừ:</h4>
<p id="result2"></p>
<script>
    function plus() {
        let number1= document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result1 = Number(number1) + Number(number2) ;
        document.getElementById("result1").innerHTML=result1;
    }
    function sub() {
        let number1= document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result2 = Number(number1) - Number(number2) ;
        document.getElementById("result2").innerHTML=result2;
    }
</script>

</body>
</html>
