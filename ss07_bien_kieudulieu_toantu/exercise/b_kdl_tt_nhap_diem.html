<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vatly = prompt('Mời nhập điểm Vật lý');
    let hoaHoc = prompt('Mời nhập điểm Hóa học');
    let sinhHoc = prompt('Mời nhập điểm Sinh học');
    let diemtrungbinh = (parseInt(vatly) + parseInt(hoaHoc) + parseInt(sinhHoc))/3;
    document.write('Điểm trung bình là:' + diemtrungbinh);
</script>
</body>
</html>
