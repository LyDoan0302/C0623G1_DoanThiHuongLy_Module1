    function changeMoney() {
        let amount = document.getElementById("num").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        if (from == to) {
            result = amount;
        }
        if (from == "VND" && to == "USD") {
            result = amount / 23000;
        }
        if (from == "USD" && to == "VND") {
            result = amount * 23000;
        }
        document.getElementById("result").innerText= result;
    }
