<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }
        turnOn(){
            this.status=true;
        }
        turnOff(){
            this.status=false;
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        setStatus(newStatus) {
            this.status = newStatus;
        }

        getStatus() {
            if (this.status) {
                return "the button is switched on."
            } else {
                return "the button is switched off."
            }
        }

        switchOn() {
            if (this.status) {
                return "the button is switched on."
            } else {
                this.lamp.turnOn();
                this.status = true;
                console.log(this.status);
            }
        }

        switchOff() {
            if (!this.status) {
                return "the button is switch off."
            } else {
                this.status = false;
                this.lamp.turnOff();
                console.log(this.status);
            }
        }
    }

    let myElectricLamp = new ElectricLamp(true);
    let lampButton = new SwitchButton(false, myElectricLamp);
    console.log(lampButton.getStatus());

    for (let i = 0; i < 10; i++) {
        lampButton.switchOn();
        console.log(lampButton.getStatus());
        lampButton.switchOff();
        console.log(lampButton.getStatus());
    }

</script>
</body>
</html>
