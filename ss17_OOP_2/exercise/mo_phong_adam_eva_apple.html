<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        setWeight(newWeight) {
            this.weight = newWeight;
        }

        decreaseWeight() {
            if (this.weight > 0) {
                this.weight--;
            } else {
                return "There is empty.";
            }
        }

        getWeight() {
            return this.weight;
        }

        toString() {
            document.write("The apple's weight is: " + this.weight + "<br>");
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        setName(newName) {
            this.name = newName;
        }

        getName() {
            return this.name;
        }

        setGender(gender) {
            this.gender = gender;
        }

        isMale() {
            return this.gender;
        }

        getGender() {
            if (this.gender) {
                return "male";
            } else {
                return "female";
            }
        }

        saySth(message) {
            console.log(this.name + " said: " + message);
        }

        eatApple(apple) {
            if (apple.getWeight() > 0) {
                this.weight++;
                apple.decreaseWeight();
                apple.toString();
            } else {
                console.log("Sorry, there is no apple to eat.")
            }
        }
        setWeight(newWeight) {
            this.weight = newWeight;
        }

        getWeight() {
            return this.weight;
        }

        toString() {
            document.write(this.name + ", " + this.getGender() + ", " + this.weight + "<br>");
        }
    }

    apple.toString();

    adam.eatApple(apple);
    adam.eatApple(apple);

    eva.eatApple(apple);
    eva.eatApple(apple);

</script>
