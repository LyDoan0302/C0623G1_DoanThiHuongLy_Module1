<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<script>
    let integers = [];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        integers[i] = +prompt("Input an integer at index : " + (i + 1));
        if (integers[i] >= 10) {
            document.write("Integer equal or greater than 10: " + integers[i] + "</br>");
            count += 1;
        }
    }
    document.write("Integers added: </br>:" + integers + "</br>");
    document.write("There are " + count + " integers equal or greater than 10.")

</script>
</body>
</html>
