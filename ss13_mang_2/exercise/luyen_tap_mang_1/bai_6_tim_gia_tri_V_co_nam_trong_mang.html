<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
Chương trình tìm xem V có nằm trong mảng số nguyên không?
Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".-->
<script>
    let integers = [1,23,56,76,4,3,8,65,78,98];
    let num = +prompt("Input an integer you want to find:");
    let count = 0;
    for (let i = 0; i < integers.length; i++) {
        if (num === integers[i]) {
            alert(num + " is in the array");
        } else {
            count++;
            if (count === integers.length) {
                alert(num + " is not in the array.");
            }
        }
    }
</script>
</body>
</html>
