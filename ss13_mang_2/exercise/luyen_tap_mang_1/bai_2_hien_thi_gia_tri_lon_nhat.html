<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->
<script>
    let integers = [];
    let max = 0;
    let index;
    for (let i = 0; i < 10; i++) {
        integers[i] = +prompt("Input an integer at index: " + (i + 1));
        for (let j = 0; j < integers.length; j++) {
            if (max < integers[j]) {
                max = integers[j];
                index = j
            }
        }
    }
    document.write("The greatest integer is: " + max + "</br>" + "At index " + index);

</script>
</body>
</html>
