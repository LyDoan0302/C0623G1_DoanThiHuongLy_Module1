<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi-->
<script>
    let name = "Dao Nha Linh va Dao Uyen Linh";
    let count = 0;
    //let arr = name.split(" ");
    //console.log(arr);
    for (let i = 0; i < name.length; i++) {
        if (name[i] === " ") {
            count += 1;
        }
    }
    document.write(count + 1);

</script>
</body>
</html>
