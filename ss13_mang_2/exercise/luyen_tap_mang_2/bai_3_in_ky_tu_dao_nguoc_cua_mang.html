<!--Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"-->
<script>
    let arrLet = ["U", "y", "e", "n", "L", "i", "n", "h"];
    let arrLetRev = [];
    for (let i = arrLet.length - 1; i >= 0; i--) {
        arrLetRev.push(arrLet[i]);
    }
    document.write(arrLetRev);
    document.write("</br>");
    document.write(arrLetRev.join(""));
</script>
</body>
