<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
Chương trình này đếm số ký tự số trong mảng. -->
<script>
    let size = +prompt("Input the length of array:");
    let arrName = [];
    let count = 0;
    for (let i = 0; i < size; i++) {
        arrName[i] = prompt("Input the elements you want to check at the index of: " + (i + 1));
    }
    for (let j = 0; j < arrName.length; j++) {
        if (arrName[j] === 0 || arrName[j] % 1 === 0) {
            count += 1;
        }
    }
    if (count > 0) {
        document.write("There is/are " + count + " number(s) ." + "</br>");
    } else {
        alert("There is no number.");
    }
    document.write(arrName);
</script>
</body>
</html>
