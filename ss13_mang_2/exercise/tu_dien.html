<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="string">Nhập từ tiếng Anh: </label>
<input type="text" name="" id="string">
<button onclick="transcript()">Dịch sang Tiếng Việt</button>
<p id="result"></p>
<script>
    function transcript() {
        let arrEng = ["banana", "apple", "orange", "pen", "pencil", "book"];
        let arrVie = ["chuối", "táo", "cam", "bút", "bút chì", "sách"];
        let string = document.getElementById("string").value;
        let result = "";
        let flag = false;
        for (let i = 0; i < arrEng.length; i++) {
            if (string === arrEng[i]) {
                result = arrVie[i];
                break;
                flag = true;
                //? đặt flag ở đâu? (trước hay sau lệnh thoát hàm)
            }
        }
        if(!flag){
            alert("Khong tim thay!")
        }
        document.getElementById("result").innerHTML = result;
    }

</script>
</body>
</html>
