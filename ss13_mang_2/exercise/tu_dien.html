<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="string">Nhập từ tiếng Anh: </label>
<input type="text" name="" id="string">
<button onclick="transcript()">Dịch sang Tiếng Việt</button>
<p id="result"></p>
<script>
    function transcript() {
        let arrEng = ["banana", "apple", "orange", "pen", "pencil", "book"];
        let arrVie = ["chuối", "táo", "cam", "bút", "bút chì", "sách"];
        let string = document.getElementById("string").value;
        let indexEng;
        let result = "";
        for (let i = 0; i < arrEng.length; i++) {
            if (string == arrEng[i]) {
                indexEng = i; //2
            }
            else {
                alert("Không tìm thấy nghĩa tiếng Việt của từ " + string);
                break;
            }
        }
        for (let j = 0; j < arrVie.length; j++) {
            if (indexEng == j) { //2 == 2
                result = arrVie[j]; // táo
            }
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
