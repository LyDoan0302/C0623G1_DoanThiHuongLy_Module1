<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau. -->
<script>
    let myFavFlowers = ["rose", "lotus", "sunflower", "tulip"];
    document.write(myFavFlowers.toString() + "</br>");
    document.write(myFavFlowers.join() + "</br>");
    document.write(myFavFlowers.join("+") + "</br>");
</script>
</body>
</html>
