<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Sử dụng hàm confirm để nhận thông tin đầu vào và đưa ra quyết định dựa trên những thông tin đó.-->
<script>
    function processConfirm(answer) {
        let result = "";
        if (answer) {
            result = "Welcome!";
        } else {
            result = "Maybe try later!";
        }
        return result;
    }
    let confirmAnswer = confirm("Would you want to try?");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);
</script>
</body>
</html>
